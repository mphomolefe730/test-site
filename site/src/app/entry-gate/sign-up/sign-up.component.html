
<div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <h1 class="text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Sign Up For An account</h1>
</div>
<form>
    <div>
        <label for="name" class='text-sm font-medium leading-6 text-gray-900'>name *</label><br>
        <input type="text" name="name" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 placeholder:text-gray-400 focus:ring-2 focus:ring-green-300 focus:ring-inset sm:text-sm sm:leading-6"/>
    </div>
    <div>
        <label for="surname" class='text-sm font-medium leading-6 text-gray-900'>surname *</label><br>
        <input type="text" name="surname" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 placeholder:text-gray-400 focus:ring-2 focus:ring-green-300 focus:ring-inset sm:text-sm sm:leading-6"/>
    </div>
    <div>
        <label for="email" class='text-sm font-medium leading-6 text-gray-900'>email *</label><br>
        <input type="email" name="email" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 placeholder:text-gray-400 focus:ring-2 focus:ring-green-300 focus:ring-inset sm:text-sm sm:leading-6"/>
    </div>
    <div>
        <label for="password" class='text-sm font-medium leading-6 text-gray-900'>password *</label><br>
        <input type="password" name="password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 placeholder:text-gray-400 focus:ring-2 focus:ring-green-300 focus:ring-inset sm:text-sm sm:leading-6"/>
    </div>
    <div>
        <label for="repeat-password" class='text-sm font-medium leading-6 text-gray-900'>repeat-password *</label><br>
        <input type="password" name="repeat-password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 placeholder:text-gray-400 focus:ring-2 focus:ring-green-300 focus:ring-inset sm:text-sm sm:leading-6"/>
    </div>
</form>
